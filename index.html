<script>
    function setIframeHeight(iframe) {
        if (iframe) {
            var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
            if (iframeWin.document.body) {
                iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
            }
        }
    };
    
    function request(paras){ 
        var url = location.href; 
        var paraString = url.substring(url.indexOf("?")+1,url.length).split("&"); 
        var paraObj = {} 
        for (i=0; j=paraString[i]; i++){ 
        	paraObj[j.substring(0,j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=")+1,j.length); 
        } 
        var returnValue = paraObj[paras.toLowerCase()]; 
        if(typeof(returnValue)=="undefined"){ 
        	return ""; 
        }else{ 
        	return returnValue; 
        } 
    };

    window.onload = function () {
        var postID = request("postid");
        var newTime = new Date();
        var timeStr = newTime.getTime().toString();
        $('#external-frame').attr("src", "post/"+postID+".html?time="+timeStr);

        var iframe = document.getElementById("external-frame");
        iframe.attachEvent("onload", function() {
            console.log("iframe load finished");
            var main_title = $('#external-frame').contents().find("title").html();
            console.log(main_title);
            $(document).attr("title", main_title);
            $('#main_article_title_id').html(main_title);
            setIframeHeight(document.getElementById('external-frame'));
        });
    };
</script>
