<!doctype html>
<html lang="zh-CN">
	<head>
        <title>搜狐文章爬虫</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="img/favicon.ico">

        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
  
    <body>
        <input id='sohu_url'/>
        <button id='submit' onclick="submit()">转换</button>

        <script type="text/javascript">
            function submit(){
                $.post("https://api.yyblog.vip/spider/info",
                {
                    url: $("#sohu_url").val()
                },
                function(info_data){
                    $.post("https://api.yyblog.vip/spider/write",
                    info_data,
                    function(write_data){
                        window.location.href = write_data.path;
                    });
                });
            }
        </script type="text/javascript">
    </body>
</html>
